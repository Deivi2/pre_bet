<div class="container">
    <table class="table table-hover table-inverse">
        <thead>
        <tr>
            <th>#</th>
            <th class="scndrow">Away team Home Team Time</th>
            <th>Team</th>
            <th>Bet</th>
            <th>Result</th>
            <th>Score</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody *ngFor="let b of bets let i = index;">
        <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{b.game}}</td>
            <td>{{b.team}}</td>
            <td>{{b.bet}}</td>
            <td>{{b.result}}</td>
            <td>{{b.score}}</td>
            <td>{{b.status}}</td>
            <td>{{b.slug}}</td>

        </tr>
        </tbody>
    </table>
</div>
